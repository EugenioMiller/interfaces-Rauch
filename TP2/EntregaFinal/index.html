<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Entrega Visualizacion</title>
</head>
<body>
    <button id="iniciar">Iniciar Juego</button>
    <div class="hidden" id="ganadorContainer">
        <p id="textoGanador"></p>
        <button class="btn restart" id="reinicioGanador">Reiniciar</button>
    </div>
    <div class="hidden" id="finJuegoContainer">
        <p id="textoFinJuego"></p>
        <button class="btn restart" id="reinicioTiempo">Reiniciar</button>
    </div>
    <div class="hidden" id="tiempo">
        <span id="tiempoLimite">500</span>
    </div>
    <canvas class="hidden" id="canvas"></canvas>

    <script src="js/dibujarCanvas.js"></script>
    <script src="js/tablero.js"></script>
    <script src="js/juego.js"></script>
</body>
</html>
