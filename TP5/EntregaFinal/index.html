<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Página Inicio</title>
</head>
<body>
    <div class="login">

        <img src="img/logo.png" alt="">

        <h1>VetSocial</h1>

        <h3>Únete a la mayor comunidad de veterinarios y encuentra gente como tú.</h3>

        <form method="" action="home.html">
            <input type="mail" id="name" name="u" placeholder="Mail" autocomplete="off" required="required" />
            <input type="password" name="p" placeholder="Contraseña" required="required" />
            <button  class="btn btn-primary btn-block btn-large btn2">
                <a  class="registro" > Iniciar sesión</a>
            </button>
        </form>
        <button  class="btn btn-primary btn-block btn-large btn2">
            <a  class="registro" href="registro.html" > Registrarse</a>
        </button>
        <div class="social-media"><!--sign up by fb and tw-->
            <button class="btn1">
            <a href="#" target="_blank"><i class="fa fa-facebook"></i> Ingresar con facebook</a>
            </button>
            <button class="btn2">
            <a href="#" target="_blank"><i class="fa fa-google"></i> Ingresar con Google</a>
            </button>
        </div>
    
    </div>
</body>
</html>
